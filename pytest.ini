[pytest]
# Pytest configuration for GitSage v1.0
# NOTE: Tests directory exists but tests not yet implemented (planned for v2.0)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# Coverage options commented out until tests are implemented
addopts =
    -v
    --strict-markers
    --tb=short
#    --cov=.
#    --cov-report=html
#    --cov-report=term-missing:skip-covered
#    --cov-report=xml

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    requires_git: Tests that require git to be installed
    requires_gh: Tests that require GitHub CLI
    requires_bash: Tests that require bash shell

# Coverage options (for future use)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
