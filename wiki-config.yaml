project:
  name: "GitHub Repository Manager"
  description: "A comprehensive tool for managing GitHub repositories"
  version: "1.0.0"
  author: "Repository Manager Contributors"
  license: "MIT"
  github_url: "https://github.com/user/github-repo-manager"
  main_script: "delete-repo.sh"
  primary_feature: "Interactive Repository Deletion"

documentation:
  wiki_enabled: true
  gitbook_enabled: true
  github_pages: true
  api_docs: false

wiki:
  sidebar: true
  search: true
  auto_nav: true
  custom_css: true

gitbook:
  theme: "default"
  plugins:
    - "search"
    - "sharing"
    - "fontsettings"
    - "theme-api"
  structure: "auto"

content:
  sections:
    - title: "Getting Started"
      pages:
        - "Home"
        - "Quick-Start-Guide"
        - "Installation"
    - title: "User Guides"
      pages:
        - "Interactive-Repository-Deletion-Guide"
        - "Advanced-Features"
        - "Platform-Guides"
    - title: "Technical"
      pages:
        - "System-Architecture"
        - "API-Reference"
        - "Contributing"
    - title: "Support"
      pages:
        - "Troubleshooting"
        - "FAQ"
        - "Community"
