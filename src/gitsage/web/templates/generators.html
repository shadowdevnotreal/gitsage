{% extends "base.html" %}

{% block title %}Generators - {{ project_name }}{% endblock %}

{% block content %}
<div class="generators-page">
    <header class="page-header">
        <h1>Script Generator</h1>
        <p class="subtitle">Generate custom automation scripts with educational comments</p>
    </header>

    <section class="section">
        <div class="generator-form">
            <h2>Generate New Script</h2>

            <form id="scriptGeneratorForm">
                <div class="form-group">
                    <label for="scriptType">Script Type</label>
                    <select id="scriptType" name="scriptType" required>
                        <option value="">-- Select Script Type --</option>
                        <option value="auto-commit">Auto-Commit & Push</option>
                        <option value="branch-workflow">Feature Branch Workflow</option>
                        <option value="repo-sync">Repository Synchronization</option>
                        <option value="release-automation">Automated Release Creation</option>
                        <option value="backup-all-repos">Backup All Repositories</option>
                        <option value="pr-automation">Pull Request Automation</option>
                        <option value="issue-management">Issue Management Script</option>
                        <option value="ci-setup">CI/CD Pipeline Setup</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="scriptName">Script Name</label>
                    <input type="text" id="scriptName" name="scriptName" placeholder="my-automation-script" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="educationalMode" name="educationalMode" checked>
                        Include educational comments
                    </label>
                </div>

                <div class="form-group">
                    <label for="customOptions">Custom Options (JSON)</label>
                    <textarea id="customOptions" name="customOptions" rows="4" placeholder='{"option": "value"}'></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Generate Script</button>
            </form>
        </div>

        <div class="script-preview" id="scriptPreview" style="display: none;">
            <h2>Generated Script</h2>
            <div class="preview-actions">
                <button class="btn btn-secondary" id="downloadScript">Download</button>
                <button class="btn btn-secondary" id="copyScript">Copy to Clipboard</button>
            </div>
            <pre><code id="scriptContent"></code></pre>
        </div>
    </section>

    <section class="section">
        <h2>Recent Scripts</h2>
        <div id="recentScripts" class="recent-scripts">
            <p class="text-secondary">No scripts generated yet</p>
        </div>
    </section>
</div>

<style>
.generator-form {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 2rem;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
    font-weight: 500;
}

.form-group input[type="text"],
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    color: var(--text-primary);
    font-family: inherit;
}

.form-group input[type="checkbox"] {
    margin-right: 0.5rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-primary {
    background: var(--primary-color);
    color: var(--dark-bg);
}

.btn-primary:hover {
    background: var(--secondary-color);
}

.btn-secondary {
    background: var(--card-bg);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    margin-right: 0.5rem;
}

.btn-secondary:hover {
    border-color: var(--primary-color);
}

.script-preview {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 2rem;
}

.preview-actions {
    margin-bottom: 1rem;
}

.script-preview pre {
    background: var(--darker-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    padding: 1rem;
    overflow-x: auto;
}

.script-preview code {
    color: var(--text-primary);
    font-family: 'Courier New', monospace;
}

.recent-scripts {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
}

.script-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1.5rem;
}

.script-card h3 {
    color: var(--primary-color);
    margin-bottom: 0.5rem;
}

.text-secondary {
    color: var(--text-secondary);
}
</style>

<script>
document.getElementById('scriptGeneratorForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {
        scriptType: formData.get('scriptType'),
        scriptName: formData.get('scriptName'),
        educationalMode: formData.get('educationalMode') === 'on',
        customOptions: formData.get('customOptions') ? JSON.parse(formData.get('customOptions')) : {}
    };

    try {
        const response = await fetch('/api/generate-script', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
            document.getElementById('scriptPreview').style.display = 'block';
            document.getElementById('scriptContent').textContent = result.script;
            showNotification('Script generated successfully!', 'success');
        } else {
            showNotification('Failed to generate script: ' + result.error, 'error');
        }
    } catch (error) {
        showNotification('Error: ' + error.message, 'error');
    }
});

document.getElementById('downloadScript').addEventListener('click', () => {
    const content = document.getElementById('scriptContent').textContent;
    const scriptName = document.getElementById('scriptName').value || 'generated-script';
    const blob = new Blob([content], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = scriptName + '.sh';
    a.click();
    URL.revokeObjectURL(url);
});

document.getElementById('copyScript').addEventListener('click', async () => {
    const content = document.getElementById('scriptContent').textContent;
    await navigator.clipboard.writeText(content);
    showNotification('Script copied to clipboard!', 'success');
});

function showNotification(message, type) {
    window.GitSage.showNotification(message, type);
}
</script>
{% endblock %}
