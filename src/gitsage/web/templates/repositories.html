{% extends "base.html" %}

{% block title %}Repository Browser - {{ project_name }}{% endblock %}

{% block content %}
<div class="repositories-page">
    <header class="page-header">
        <h1>Repository Browser</h1>
        <p class="subtitle">Browse and manage your GitHub repositories</p>
    </header>

    <section class="section">
        <div class="repo-search">
            <input type="text" id="searchRepo" placeholder="Search repositories..." class="search-input">
            <button class="btn btn-primary" id="loadReposBtn">Load Repositories</button>
        </div>
    </section>

    <section class="section">
        <h2>Your Repositories</h2>
        <div id="reposList" class="repos-grid">
            <p class="loading">Click "Load Repositories" to fetch your GitHub repositories</p>
        </div>
    </section>

    <!-- Repository Details Modal -->
    <div id="repoDetailsModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close">&times;</span>
            <div id="repoDetails"></div>
        </div>
    </div>
</div>

<style>
.repo-search {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
}

.search-input {
    flex: 1;
    padding: 0.75rem;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    color: var(--text-primary);
    font-size: 1rem;
}

.repos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 1.5rem;
}

.repo-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1.5rem;
    transition: all 0.3s;
    cursor: pointer;
}

.repo-card:hover {
    border-color: var(--primary-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 212, 255, 0.2);
}

.repo-card h3 {
    color: var(--primary-color);
    margin-bottom: 0.75rem;
    font-size: 1.125rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.repo-card p {
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 1rem;
    line-height: 1.5;
}

.repo-stats {
    display: flex;
    gap: 1rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.repo-stat {
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.repo-language {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    background: var(--darker-bg);
    border-radius: 4px;
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin-top: 0.5rem;
}

.modal-large .modal-content {
    max-width: 800px;
}

.repo-details-header {
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 1rem;
    margin-bottom: 1.5rem;
}

.repo-details-header h2 {
    color: var(--primary-color);
    margin-bottom: 0.5rem;
}

.repo-actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-top: 1.5rem;
}

.repo-info-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-top: 1rem;
}

.info-item {
    padding: 0.75rem;
    background: var(--darker-bg);
    border-radius: 4px;
}

.info-item strong {
    display: block;
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0.25rem;
}

.info-item span {
    color: var(--text-primary);
}

.badge {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: bold;
}

.badge-private {
    background: var(--warning-color);
    color: white;
}

.badge-public {
    background: var(--success-color);
    color: white;
}
</style>

<script>
let repositories = [];

async function loadRepositories() {
    const reposList = document.getElementById('reposList');
    reposList.innerHTML = '<p class="loading">Loading repositories from GitHub...</p>';

    try {
        const response = await fetch('/api/repositories');
        const data = await response.json();

        if (data.success && data.repositories) {
            repositories = data.repositories;
            displayRepositories(repositories);
        } else {
            reposList.innerHTML = `<p class="text-secondary">${data.error || 'Failed to load repositories'}</p>`;
        }
    } catch (error) {
        reposList.innerHTML = '<p class="text-secondary">Error loading repositories. Make sure GitHub CLI is authenticated.</p>';
        console.error('Error:', error);
    }
}

function displayRepositories(repos) {
    const reposList = document.getElementById('reposList');

    if (repos.length === 0) {
        reposList.innerHTML = '<p class="text-secondary">No repositories found</p>';
        return;
    }

    reposList.innerHTML = repos.map(repo => `
        <div class="repo-card" onclick="showRepoDetails('${repo.name}')">
            <h3>
                ${repo.name}
                <span class="badge badge-${repo.private ? 'private' : 'public'}">
                    ${repo.private ? 'Private' : 'Public'}
                </span>
            </h3>
            <p>${repo.description || 'No description available'}</p>
            <div class="repo-stats">
                <span class="repo-stat">‚≠ê ${repo.stars || 0}</span>
                <span class="repo-stat">üîÄ ${repo.forks || 0}</span>
                ${repo.language ? `<span class="repo-stat">üìù ${repo.language}</span>` : ''}
            </div>
            ${repo.language ? `<span class="repo-language">${repo.language}</span>` : ''}
        </div>
    `).join('');
}

function showRepoDetails(repoName) {
    const repo = repositories.find(r => r.name === repoName);
    if (!repo) return;

    const modal = document.getElementById('repoDetailsModal');
    const details = document.getElementById('repoDetails');

    details.innerHTML = `
        <div class="repo-details-header">
            <h2>${repo.name}</h2>
            <p>${repo.description || 'No description'}</p>
        </div>

        <div class="repo-info-grid">
            <div class="info-item">
                <strong>Full Name</strong>
                <span>${repo.full_name || repo.name}</span>
            </div>
            <div class="info-item">
                <strong>Visibility</strong>
                <span>${repo.private ? 'Private' : 'Public'}</span>
            </div>
            <div class="info-item">
                <strong>Stars</strong>
                <span>‚≠ê ${repo.stars || 0}</span>
            </div>
            <div class="info-item">
                <strong>Forks</strong>
                <span>üîÄ ${repo.forks || 0}</span>
            </div>
            <div class="info-item">
                <strong>Language</strong>
                <span>${repo.language || 'N/A'}</span>
            </div>
            <div class="info-item">
                <strong>Default Branch</strong>
                <span>${repo.default_branch || 'main'}</span>
            </div>
            <div class="info-item">
                <strong>Created</strong>
                <span>${repo.created ? new Date(repo.created).toLocaleDateString() : 'N/A'}</span>
            </div>
            <div class="info-item">
                <strong>Updated</strong>
                <span>${repo.updated ? new Date(repo.updated).toLocaleDateString() : 'N/A'}</span>
            </div>
        </div>

        <div class="repo-actions">
            <button class="btn btn-primary" onclick="openInGitHub('${repo.url}')">View on GitHub</button>
            <button class="btn btn-secondary" onclick="cloneRepo('${repo.clone_url || repo.url}')">Clone URL</button>
            <button class="btn btn-secondary" onclick="backupRepo('${repo.name}')">Create Backup</button>
            <button class="btn btn-secondary" onclick="deleteRepo('${repo.name}')">Delete Repository</button>
        </div>
    `;

    modal.style.display = 'block';
}

function openInGitHub(url) {
    window.open(url, '_blank');
}

function cloneRepo(url) {
    navigator.clipboard.writeText(url);
    window.GitSage.showNotification('Clone URL copied to clipboard!', 'success');
}

async function backupRepo(repoName) {
    window.GitSage.showNotification('Backup feature coming soon!', 'info');
}

async function deleteRepo(repoName) {
    if (!confirm(`Are you sure you want to delete ${repoName}? This action cannot be undone!`)) {
        return;
    }

    window.GitSage.showNotification('Delete feature will be implemented with proper safety checks', 'warning');
}

// Search functionality
document.getElementById('searchRepo').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const filtered = repositories.filter(repo =>
        repo.name.toLowerCase().includes(searchTerm) ||
        (repo.description && repo.description.toLowerCase().includes(searchTerm))
    );
    displayRepositories(filtered);
});

// Load button
document.getElementById('loadReposBtn').addEventListener('click', loadRepositories);

// Modal handling
const modal = document.getElementById('repoDetailsModal');
const closeBtn = document.querySelector('.close');

closeBtn.onclick = () => modal.style.display = 'none';

window.onclick = (event) => {
    if (event.target === modal) {
        modal.style.display = 'none';
    }
};
</script>
{% endblock %}
